<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button default ref="/tab3">
      </ion-back-button>
    </ion-button>
    <h2><ion-title style="font-style: italic; color: crimson;">Message</ion-title></h2>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row id="item100" *ngFor="let mess of messages">
      <ion-avatar slot="end">
      
      </ion-avatar>
        <ion-col offset="" size="7" class="message mysmg">
          <span>{{mess.contents}}</span>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize placeholder="Type a Message" [(ngModel)]="contents" class="msgbox"></textarea>
      </ion-col>
    <ion-col size="2">
    <ion-button style="min-width: 90px;" (click)="sendMsg()" class="msgbutt">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-col>
  </ion-row>
  </ion-toolbar>
  
</ion-footer>
