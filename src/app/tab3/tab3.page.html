<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-style: oblique; font-size: 30px; font-weight: bolder; margin-left: 530px;">
      Contact List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium" style= "font-style: initial; font-weight: bolder;">Contact List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" style="font-family: initial;font-size: 30px; font-weight: bolder; color: rgb(235, 74, 82);">Name</ion-label>
        <ion-input [(ngModel)]="contName" enterkeyhint="search" style="font-size: 30px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style="font-family: initial;font-size: 30px; font-weight: bolder; color: rgb(240, 41, 41);">Lastname</ion-label>
        <ion-input [(ngModel)]="contLastname" enterkeyhint="search" style="font-size: 30px;"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" style=" font-size: 30px; font-family: initial; font-weight: bolder; color: rgb(240, 87, 87);">Number</ion-label>
        <ion-input type="number" value="333" [(ngModel)]="contNumber" style="font-size: 30px;"></ion-input>
      </ion-item>
      <br />
      <ion-button (click)="saveC()" style="font-family: initial; font-size: 30px; color: rgb(15, 15, 15);">Save Contact</ion-button>
      <br>

      <ion-list>
        <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-contact-outline-512.png" style="height: inherit; border-image-width: inherit;">
            </ion-avatar>
            <ion-label style="font-family:Arial, Helvetica, sans-serif; font-size: 30px; color: black;">
              <h3 style="font-size: 30px;">{{cont.name}}</h3>
              <h3 style="font-size: 30px;">{{cont.lastname}}</h3>
              <h3 style="font-size: 30px;">{{cont.number}}</h3>
            </ion-label>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option (click)="delete(cont)" color="danger" style="font-size: 30px;">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option style="font-size: 30px;">
              <ion-icon slot="icon-only" expand="block" routerLink='message' name="mail" routerDirection="forward"></ion-icon>

            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
